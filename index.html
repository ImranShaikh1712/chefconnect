<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chef Connect</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
 
  <nav class="navbar">
    <div class="logo">ChefConnect</div>
    <div class="nav-links">
      <button class="login-btn">Login</button>
    </div>
  </nav>

 
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Chef Connect</h1>
      <p>Find recipes, share your creations, and connect with chefs worldwide!</p>
      <div class="buttons">
        <button class="btn">Search Recipes</button>
        <button class="btn">Add Your Recipe</button>
        <button class="btn">Connect with a Chef</button>
        <button class="btn">View Ratings & Comments</button>
      </div>
    </div>
  </section>
</body>
</html>
